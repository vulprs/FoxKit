<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hiscores/hiscores.css">
    <script src="hiscores/hiscores.js" defer></script>
    <script src="world/world.js" defer></script>
    <script src="settings/settings.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body id="foxkit">
    <audio id="screenshotSuccessAudio" src="screenshot-success.wav"></audio>
    <audio id="screenshotFailureAudio" src="screenshot-failure.wav"></audio>
    <div id="panelWrapper">
      <div id="menuButtonsWrapper">
        <div id="playMenuButton" class="menuButton"></div>
        <div id="hiscoresMenuButton" class="menuButton"></div>
        <div id="worldMenuButton" class="menuButton"></div>
        <div id="settingsMenuButton" class="menuButton"></div>
      </div>
      <div id="menuDisplayAreaWrapper">
        <div id="playDisplayArea" class="menuDisplayArea hidden">
          <div class="noSelect">
            <div id="playButton" class="displayAreaHalfWidthElement floatLeft centerText">Play</div>
            <div id="playtimeDisplay" class="displayAreaHalfWidthElement floatRight centerText">00:00:00</div>
          </div>
        </div>
        <div id="hiscoresDisplayArea" class="menuDisplayArea hidden">
          <div id="hiscoresLookup" class="noSelect">
            <div>
              <span id="hiscoresUsernameText">Username:</span>
              <input id="hiscoresUsernameInput" type="text">
            </div>
            <div id="hiscoresLoadingFeedback"></div>
            <div id="hiscoresSkillsArea">
              <span class="hiscoreSkill" data-index="1">
                <img src="icons/625-attack.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="2">
                <img src="icons/625-hitpoints.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="3">
                <img src="icons/625-mining.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="4">
                <img src="icons/625-strength.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="5">
                <img src="icons/625-agility.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="6">
                <img src="icons/625-smithing.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="7">
                <img src="icons/625-defence.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="8">
                <img src="icons/625-herblore.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="9">
                <img src="icons/625-fishing.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="10">
                <img src="icons/625-ranged.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="11">
                <img src="icons/625-thieving.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="12">
                <img src="icons/625-cooking.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="13">
                <img src="icons/625-prayer.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="14">
                <img src="icons/625-crafting.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="15">
                <img src="icons/625-firemaking.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="16">
                <img src="icons/625-magic.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="17">
                <img src="icons/625-fletching.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="18">
                <img src="icons/625-woodcutting.png" class="hiscoresSkillImage">
                <span></span>
              </span>
              <span class="hiscoreSkill" data-index="19">
                <img src="icons/625-runecraft.png" class="hiscoresSkillImage">
                <span></span>
              </span>
            </div data-index="">
            <div id="hiscoresDetailsArea">
              <div id="hiscoreDetailRank">Rank:</div>
              <div id="hiscoreDetailXp">Experience:</div>
              <div id="hiscoreDetailXpToLevel">XP to level:</div>
              <div id="hiscoreDetailProgressBarContainer">
                <div id="hiscoreDetailProgressBarText"></div>
                <div id="hiscoreDetailProgressBar"></div>
              </div>
              <div id="panelSpacer"></div>
              <div id="hiscoreDetailOverall">Overall:</div>
              <div id="hiscoreDetailCombat">Combat:</div>
            </div>
          </div>
        </div>
        <div id="worldDisplayArea" class="menuDisplayArea noSelect hidden">
          <!-- the whole world selection needs to be rewritten at some point, just wanted to hack together something quick and functional for the moment.. -->
          <div id="panelSpacer"></div>
          <div class="displayAreaFullWidthElement centerText defaultCursor" style="color: #a0a0a0;"><strong>High detail</strong></div>
          <div class="displayAreaFullWidthElement">
            <input id="hd-w1" type="radio" name="world" value="hd-w1" />
            <label for="hd-w1">World 1</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="hd-w2" type="radio" name="world" value="hd-w2" />
            <label for="hd-w2">World 2</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="hd-w3" type="radio" name="world" value="hd-w3" />
            <label for="hd-w3">World 3</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="hd-w4" type="radio" name="world" value="hd-w4" />
            <label for="hd-w4">World 4</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="hd-w5" type="radio" name="world" value="hd-w5" />
            <label for="hd-w5">World 5</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="hd-w6" type="radio" name="world" value="hd-w6" />
            <label for="hd-w6">World 6</label>
          </div>
          <div id="panelSpacer"></div>
          <div class="displayAreaFullWidthElement centerText defaultCursor" style="color: #a0a0a0;"><strong>Low detail</strong></div>
          <div class="displayAreaFullWidthElement">
            <input id="ld-w1" type="radio" name="world" value="ld-w1" />
            <label for="ld-w1">World 1</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="ld-w2" type="radio" name="world" value="ld-w2" />
            <label for="ld-w2">World 2</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="ld-w3" type="radio" name="world" value="ld-w3" />
            <label for="ld-w3">World 3</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="ld-w4" type="radio" name="world" value="ld-w4" />
            <label for="ld-w4">World 4</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="ld-w5" type="radio" name="world" value="ld-w5" />
            <label for="ld-w5">World 5</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="ld-w6" type="radio" name="world" value="ld-w6" />
            <label for="ld-w6">World 6</label>
          </div>
        </div>
        <div id="settingsDisplayArea" class="menuDisplayArea noSelect hidden">
          <div id="panelSpacer"></div>
          <div class="displayAreaFullWidthElement centerText defaultCursor" style="color: #a0a0a0;"><strong>Webview settings</strong></div>
          <div class="displayAreaFullWidthElement">
            <input id="settingRemoveBanner" type="checkbox">
            <label for="settingRemoveBanner">Remove banner</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="settingRemoveClientPadding" type="checkbox">
            <label for="settingRemoveClientPadding">Remove client padding</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="settingHideScrollbars" type="checkbox">
            <label for="settingHideScrollbars">Hide scrollbars</label>
          </div>
          <div id="panelSpacer"></div>
          <div class="displayAreaFullWidthElement centerText defaultCursor" style="color: #a0a0a0;"><strong>FoxKit settings</strong></div>
          <div class="displayAreaFullWidthElement">
            <input id="settingPixelatedImages" type="checkbox">
            <label for="settingPixelatedImages">Pixelate images</label>
          </div>
          <div id="panelSpacer"></div>
          <div class="displayAreaFullWidthElement centerText defaultCursor" style="color: #a0a0a0;"><strong>Screenshot settings</strong></div>
          <div class="displayAreaFullWidthElement">
            <input id="settingScreenshotEntireWindow" type="checkbox">
            <label for="settingScreenshotEntireWindow">Screenshot entire window</label>
          </div>
          <div class="displayAreaFullWidthElement">
            <input id="settingScreenshotPath" type="text">
            <input id="settingScreenshotPathButton" type="button" value="&#128193;">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
